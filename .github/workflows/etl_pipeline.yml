name: ETL Pipeline - generate & upload

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate-and-upload:
    name: Generate CSVs and upload to S3
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install faker pandas boto3 awscli

    - name: Run data generator
      run: |
        python data_generator/generate_3months_data.py

    - name: List generated files
      run: |
        echo "Listing generated CSV files:"
        find sample_data -type f -name "*.csv" -print || true
        echo "Count:"
        find sample_data -type f -name "*.csv" | wc -l || true

    - name: Upload CSVs to S3 (raw)
      env:
        AWS_REGION: ${{ secrets.AWS_REGION }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_
